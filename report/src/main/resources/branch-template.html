<!DOCTYPE html>
<html lang='en'>
<head>
    <title>VL Reporting</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vulnlog vulnerability report for release branch x.y.">
    <style>
        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }

        :where(html) {
            --background-color: #fff;
            --text-color: #222;
        }

        html {
            font-family: sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        a {
            color: var(--text-color);
            text-decoration: underline;
        }

        body {
            width: min(1200px, 100% - 3rem);
            margin-inline: auto;
        }

        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }

        table {
            width: 100%;
            min-width: 800px; /* Prevents columns from squeezing too much */
        }

        #titleRow {
            background-color: rgba(0, 0, 0, 0.15);
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.08);
        }

        caption,
        th,
        td {
            border-color: var(--text-color);
            padding: 0.9em;
            word-break: break-word;
            vertical-align: middle;
        }

        caption,
        th {
            text-align: left;
        }

        th:nth-child(1), td:nth-child(1) {
            width: 15%;
        }

        td:nth-child(4) {
            white-space: pre-line;
        }

        caption {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: capitalize;
        }

        .ratingCritical, .ratingHigh, .ratingModerate, .ratingLow, .ratingNotAffected, .ratingNone {
            text-align: center;
            text-transform: uppercase;
            color: var(--text-color);
            font-weight: bolder;
        }

        .ratingCritical {
            background-color: #dd2e44;
            color: #f0f0f0;
        }

        .ratingHigh {
            background-color: #f4900c;
            color: #f5f5f5;
        }

        .ratingModerate {
            background-color: #fdcb58;
            color: #333333;
        }

        .ratingLow {
            background-color: #55acee;
            color: #f0f0f0;
        }

        .ratingNotAffected {
            background-color: #7cb342;
            color: #f0f0f0;
        }

        .ratingNone {
        }

        #idFilter {
            width: 100%;
            max-width: 300px;
            padding: 10px 15px;
            font-size: 1.1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #idFilter:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }

        /* Clear button styling */
        #clearFilter {
            padding: 10px 15px;
            font-size: 1.1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #clearFilter:hover {
            background: #0056b3;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            #idFilter {
                background: #333;
                color: white;
                border-color: #555;
            }

            #idFilter:focus {
                border-color: #4da8ff;
                box-shadow: 0px 0px 8px rgba(77, 168, 255, 0.5);
            }
        }

        @media (prefers-color-scheme: dark) {
            :where(html) {
                --background-color: hsl(228, 5%, 15%);
                --text-color: hsl(228, 5%, 80%);
            }
        }
    </style>
    <!-- report-data -->
    <!-- vuln-data -->
    <script>
        let unifiedVulnerabilityData = JSON.parse(document.getElementById('vuln-data').innerHTML);

        let vulns = unifiedVulnerabilityData.releaseBrancheVulnerabilities[0].vulnerabilities

        function initUnifiedTable(tableBody) {
            for (let i = 0; i < vulns.length; i++) {
                let vulnData = vulns[i]

                let simpleRow = document.createElement("tr")
                let id = document.createElement("td")
                simpleRow.appendChild(id)
                let report = document.createElement("td")
                simpleRow.appendChild(report)
                let rating = document.createElement("td")
                simpleRow.appendChild(rating)
                let reasoning = document.createElement("td")
                simpleRow.appendChild(reasoning)
                let task = document.createElement("td")
                simpleRow.appendChild(task)
                let affected = document.createElement("td")
                simpleRow.appendChild(affected)
                let fixIn = document.createElement("td")
                simpleRow.appendChild(fixIn)
                let execution = document.createElement("td")
                simpleRow.appendChild(execution)

                id.innerText = vulnData.ids[0]
                if (vulnData.report === null) {
                    report.innerText = ""
                } else {
                    report.innerText = vulnData.report.analyser
                }
                let verdict = vulnData.analysis.verdict;
                switch (verdict) {
                    case "":
                        rating.classList.add('ratingNone')
                        rating.innerText = ''
                        break;
                    case "not affected":
                        rating.classList.add('ratingNotAffected')
                        rating.innerText = 'N'
                        break;
                    case "low":
                        rating.classList.add('ratingLow')
                        rating.innerText = 'L'
                        break;
                    case "moderate":
                        rating.classList.add('ratingModerate')
                        rating.innerText = 'M'
                        break;
                    case "high":
                        rating.classList.add('ratingHigh')
                        rating.innerText = 'H'
                        break;
                    case "critical":
                        rating.classList.add('ratingCritical')
                        rating.innerText = 'C'
                        break;
                }
                rating.title = verdict
                if (vulnData.task === null) {
                    task.innerText = ""
                } else {
                    task.innerText = vulnData.task.action + " " + vulnData.task.details.join(" ")
                }
                reasoning.innerText = vulnData.analysis.reasoning
                if (vulnData.involved.affectedReleaseVersion === null) {
                    affected.innerText = ""
                } else {
                    if (vulnData.involved.affectedReleaseVersion.version === null) {
                        affected.innerText = ""
                    } else {
                        let version = vulnData.involved.affectedReleaseVersion.version
                        let title = "Version " + version + " is not yet published"
                        let publicationDate = vulnData.involved.affectedReleaseVersion.publicationDate;
                        let versionAndPublicationDate = version
                        if (publicationDate !== "null") {
                            versionAndPublicationDate = version + " / " + publicationDate
                            title = "Version " + version + " is published on " + publicationDate
                        }
                        affected.innerText = versionAndPublicationDate
                        affected.title = title
                    }
                }
                if (vulnData.involved.fixedReleaseVersion === null) {
                    fixIn.innerText = ""
                } else {
                    if (vulnData.involved.fixedReleaseVersion.version === null) {
                        fixIn.innerText = ""
                    } else {
                        let version = vulnData.involved.fixedReleaseVersion.version
                        let title = "Version " + version + " is not yet published"
                        let publicationDate = vulnData.involved.fixedReleaseVersion.publicationDate;
                        let versionAndPublicationDate = version
                        if (publicationDate !== "null") {
                            versionAndPublicationDate = version + " / " + publicationDate
                            title = "Version " + version + " is published on " + publicationDate
                        }
                        fixIn.innerText = versionAndPublicationDate
                        fixIn.title = title
                    }
                }
                if (vulnData.execution === null) {
                    execution.innerText = ""
                } else {
                    execution.innerText = vulnData.execution.action + " " + vulnData.execution.duration
                }

                tableBody.appendChild(simpleRow)
            }
        }

        function init(tableBody) {
            let reportData = JSON.parse(document.getElementById('report-data').innerHTML);
            document.getElementById("releaseBranch").innerText = reportData.releaseBranchName
            document.getElementById("generationDate").innerText = reportData.generationDate
            initUnifiedTable(tableBody)
        }
    </script>
</head>
<body>
<header>
    <h1>Vulnlog Report</h1>
    <p>Report for <em><span id="releaseBranch"></span></em> generated on <em><span id="generationDate"></span></em></p>
</header>
<main>
    <h2>Vulnerabilities</h2>
    <form onsubmit="return false;" style="display: flex; gap: 10px; align-items: center;">
        <input type="text" id="idFilter" placeholder="ðŸ” Search CVE ID..." />
        <button type="reset" id="clearFilter">Clear</button>
    </form>



    <div class="table-container">
        <table>
            <tr id="titleRow">
                <th>ID</th>
                <th title="Who found the vulnerability and reported it">Reporter</th>
                <th title="The impact the vulnerability may have on the software">Rating</th>
                <th title="Reasoning behind the rating">Reasoning</th>
                <th title="What is necessary to get rid of this vulnerability report">Task</th>
                <th title="What verions are affected by the vulnerability">Affected Version</th>
                <th title="In what version the vulnerability is planed to be fixed">Fix in Version</th>
                <th title="What will be done until a fixed version will be released">Execution</th>
            </tr>
            <tbody id="allVulnerabilities"></tbody>
        </table>
    </div>
</main>
<footer>
    <p>
        <!-- report-footer -->
    </p>
    <p>Visit <a href="https://vulnlog.dev" target="_blank">vulnlog.dev</a> for more information.</p>
</footer>
<script>
    let tableBody = document.getElementById("allVulnerabilities");
    init(tableBody)

    document.getElementById("idFilter").addEventListener("input", function () {
        let filterValue = this.value.trim().toLowerCase();
        document.querySelectorAll("#allVulnerabilities tr").forEach(row => {
            let idCell = row.cells[0].innerText.toLowerCase();
            row.style.display = idCell.includes(filterValue) ? "" : "none";
        });
    });

    document.getElementById("clearFilter").addEventListener("click", function () {
        setTimeout(() => {
            document.getElementById("idFilter").dispatchEvent(new Event("input"));
        }, 10); // Small delay ensures input is cleared first
    });
</script>
</body>
</html>
