<!DOCTYPE html>
<html lang='en'>
<head>
    <title>VL Reporting</title>
    <meta charset='utf-8'>
    <style>
        html {
            max-width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <script>
        let openData = [
            {
                "id": ["CVE-B", "OTHER-B"],
                "reportedFor": "1.0.0",
                "affects": "DoS",
                "reasoning": "Lorem ipsum",
                "rating": "C",
                "actionNeeded": "Update X to >= Y",
                "fixIn": "1.0.3"
            },
            {
                "id": ["CVE-C"],
                "reportedFor": "1.0.1",
                "affects": "Foo",
                "reasoning": "Lorem ipsum",
                "rating": "C",
                "actionNeeded": "Update X to >= Y",
                "fixIn": "1.0.3"
            },
            {
                "id": ["CVE-D"],
                "reportedFor": "1.0.1",
                "affects": "Bar",
                "reasoning": "Lorem ipsum",
                "rating": "H",
                "actionNeeded": "Update X to >= Y",
                "fixIn": "1.0.3"
            },
            {
                "id": ["CVE-E"],
                "reportedFor": "1.0.2",
                "affects": "Baz",
                "reasoning": "Lorem ipsum",
                "rating": "M",
                "actionNeeded": "Update X to >= Y",
                "fixIn": "1.0.3"
            }
        ];

        let showDetailsPerId = new Set()

        function restTable() {
            let tableContent = document.getElementById("openVulnerabilities");
            tableContent.innerHTML = ''
        }

        function buildTable(data) {
            let tableContent = document.getElementById("openVulnerabilities");

            for (let i = 0; i < data.length; i++) {
                let rowData = data[i]

                if (showDetailsPerId.has(rowData.id[0])) {

                    let row =
                        `<tr>
                         <td>${rowData.id[0]}</td>
                         <td>${rowData.reportedFor}</td>
                         <td>${rowData.affects}</td>
                         <td>${rowData.reasoning}</td>
                         <td>${rowData.rating}</td>
                         <td>${rowData.actionNeeded}</td>
                         <td>${rowData.fixIn}</td>
                         <td><a href="#" onclick="removeDetails('${rowData.id[0]}')">hide</a></td>
                     </tr>`;
                    tableContent.innerHTML += row
                    let details = `<tr><td colspan="8">
                <div id="ids">ID: ${rowData.id.join(", ")}</div>
                <div>Reported for version: ${rowData.reportedFor}</div>
                </td></tr>`

                    tableContent.innerHTML += details
                } else {
                    let row =
                        `<tr>
                         <td>${rowData.id[0]}</td>
                         <td>${rowData.reportedFor}</td>
                         <td>${rowData.affects}</td>
                         <td>${rowData.reasoning}</td>
                         <td>${rowData.rating}</td>
                         <td>${rowData.actionNeeded}</td>
                         <td>${rowData.fixIn}</td>
                         <td><a href="#" onclick="showDetails('${rowData.id[0]}')">show</a></td>
                     </tr>`;
                    tableContent.innerHTML += row
                }
            }
        }

        let showDetails = (id) => {
            showDetailsPerId.add(id)
            restTable()
            buildTable(openData)
        }

        let removeDetails = (id) => {
            showDetailsPerId.delete(id)
            restTable()
            buildTable(openData)
        }
    </script>
</head>
<body>
<h1>VL Reporting</h1>
<h2>Open</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Reported For</th>
        <th>Affects</th>
        <th>Reasoning</th>
        <th>Rating</th>
        <th>Action needed</th>
        <th>Fix in</th>
        <th>Details</th>
    </tr>
    <tbody id="openVulnerabilities"></tbody>
</table>
<script>
    buildTable(openData)
</script>
</body>
</html>
