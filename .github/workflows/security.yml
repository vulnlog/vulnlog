name: Scan project for vulnerabilities

on:
  workflow_dispatch:

jobs:
  vulnTracking:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:

      - name: Check out project
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5

      - name: Build project
        run: ./gradlew build

      - name: Install project
        run: ./gradlew install

      - name: Create OWASP suppression file
        run:  mkdir -p build/suppressions && ./cli/build/install/vl/bin/vl supp -f vl.vulnlog.kts --templates cli/src/test/resources/templates/owasp-dependency-checker-suppressions-template.xml > build/suppressions/owaspDependencyChecker.xml

      - name: Analyze project with OWASP Dependency Checker
        env:
          OWASP_DEPENDENCY_CHECK: ${{ secrets.OWASP_DEPENDENCY_CHECK }}
        run: ./gradlew dependencyCheckAnalyze

      - name: Aggregate OWASP Dependency Checker
        env:
          OWASP_DEPENDENCY_CHECK: ${{ secrets.OWASP_DEPENDENCY_CHECK }}
        run: ./gradlew :dependencyCheckAggregate

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            build/reports/*
            build/suppressions/*
