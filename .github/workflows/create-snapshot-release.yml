# Runs on every push to main when there is no version tag e.g. v1.2.3
name: Create snapshot release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  createSnapshotRelease:
    if: github.ref_name == ''
    runs-on: ubuntu-latest
    steps:

      - name: Check out project
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5

      - name: Create API documentation
        run: ./gradlew :dsl:dokkaHtml

      - name: Sync snapshot release files to web
        if: ${{ hashFiles('dsl/build/apiDoc/SNAPSHOT') != '' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dsl/build/apiDoc/SNAPSHOT/
          server-dir: dslapi/SNAPSHOT/
